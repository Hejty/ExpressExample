<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Express Example</title>
  </head>
  <body>
    <div id="content">
      <h2>All Tasks</h2>
      <div id="tasks"></div>
      <h2>Add Task</h2>
      <form id="taskAddForm">
        <input
          type="text"
          id="name"
          required
        />
        <input
          type="text"
          id="description"
          required
        />
        <input
          type="submit"
          value="Submit"
        />
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
